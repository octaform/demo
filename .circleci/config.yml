version: 2

defaults: &defaults
  working_directory: ~/tmp
  docker:
    - image: circleci/node:10.11.0

  environment:
    NODE_ENV: ${APP_ENV}

jobs:
  build:
    <<: *defaults
    steps:
      - add_ssh_keys:
          fingerprints:
            - "b2:ab:6d:29:ce:9f:40:51:45:df:d0:f8:3c:1e:d3:1e"

      - checkout

      # Log the current branch
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}

      # Restore local dependencies from cache
      - restore_cache:
          keys: 
            - v1-dependency-cache-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      # Install project dependencies
      - run:
          name: Install local dependencies
          command: npm install

      # Cache local dependencies if they don't exist
      - save_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

      # Test the source code
      - run:
          name: Building
          command: npm run build:prod

      # Create and Save Artifact
      - run:
          name: Creating Artifacts
          command: |
            mkdir ./artifacts;
            zip -r ./artifacts/dist.zip dist/

      # Store Artifact
      - store_artifacts:
          path: ./artifacts/dist.zip

      - persist_to_workspace:
          root: ~/tmp
          paths: .

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/tmp

      # Fix issue with github ssh host 
      # Reference: https://github.com/IntelAI/mlt/issues/466
      - run:
          name: SSH fix issue
          command: |
            mkdir -p ~/.ssh/
            echo -e "Host github.com\n\tStrictHostKeyChecking no\n\tUserKnownHostsFile /dev/null\n" > ~/.ssh/config
            chmod 600 ~/.ssh/config
            ssh-keyscan -Ht rsa github.com >> ~/.ssh/known_hosts

      - add_ssh_keys:
          fingerprints: 
            - $GITHUB_TOKEN

      # Configure gh-pages dependencies
      - run:
          name: Install and configure GIT credentials
          command: |
            sudo npm install -g --silent gh-pages
            git config user.email $GIT_EMAIL
            git config user.name "CircleCI"

      # Deploy to gh-pages
      - run:
          name: Deploy to gh-pages branch
          command: gh-pages --dotfiles --message "[skip ci] CircleCI Deploy" --dist dist/

workflows:
  version: 2
  # Build and test
  build_flow:
    jobs:
      # Build application
      - build:
          filters:
            branches:
              only: master

      # Publish to gh-pages
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
